name: Deploy Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          # Clean Docker system
          docker stop vite-app || true
          docker rm vite-app || true
          docker volume prune -f

          # Clone or pull latest repo
          if [ ! -d ~/vite-deploy ]; then
            git clone git@github.com:${{ github.repository }} ~/vite-deploy
          fi

          cd ~/vite-deploy
          git pull origin main

          # Rebuild and run container
          docker build -t vite-app .
          docker run -d -p 3000:4173 --name vite-app vite-app
        EOF
